<page-box>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-6">
                    <h3 style="padding-top: 10px; font-weight: bold;">Add Warehouse Count:</h3>
                </div>
                <div class="col-6" [align]="'end'">
                    <button matTooltip="View History" (click)="onHistory()" mat-mini-fab [color]="'default'">
                        <i class="fa fa-history"></i>
                    </button>
                </div>
            </div>
            <br>
            <product-barcode-find-selector (selected)="onAddProduct($event)"></product-barcode-find-selector>
            <span *ngIf="showTitle">  
                <product-find-selector (selected)="onAddProduct($event)" [warehouseId]="selectedWarehouse">
                </product-find-selector>
            </span>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-3 offset-9">
                    <mat-form-field style="width: 100%;">
                        <input matInput autocomplete="off" [(ngModel)]="countNo"
                            placeholder="Count Number" type="text">
                    </mat-form-field>
                </div>
            </div>
            <wh-count-selected-products [products]="products"></wh-count-selected-products>
            <br>
            <div style="height: 50px;" [align]="'end'">
                <button *ngIf="!submitting" [disabled]="!countNo"
                    (click)="onAddCount()" mat-raised-button [color]="'primary'">Submit</button>
                <mat-progress-bar *ngIf="submitting" mode="indeterminate"></mat-progress-bar>
            </div>
            <br>
        </div>
    </div>
</page-box>
