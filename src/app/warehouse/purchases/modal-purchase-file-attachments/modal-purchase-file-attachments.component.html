<div class="container">
    <mat-card class="card-box">
        <div class="innerbox">
            <h2 class="page-heading">
                <div class="row">
                    <div class="col-6" style="padding-top: 4px;">
                        Files Attachment Details
                    </div>
                    <div [align]="'end'" class="col-6">
                        <button (click)="onClose()" mat-icon-button>
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </h2>

            <br>

            <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
            <mat-table *ngIf="!isLoading" [dataSource]="fileList" class="mat-elevation-z8">

                <!-- id Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>ID </mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index;">
                        {{ element.documentUpload.id}}
                    </mat-cell>

                </ng-container>

                <!-- fileName Column -->
                <ng-container matColumnDef="fileName">
                    <mat-header-cell *matHeaderCellDef>File Name </mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index;">
                        {{ element.documentUpload.fileName }}
                    </mat-cell>

                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                        Actions
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index;">

                        <button (click)="onDownload(element)" matTooltip="Download" mat-mini-fab [color]="'primary'">
                            <i class="fa fa-download"></i>
                        </button>
                        &nbsp;&nbsp;
                        <button (click)="onDelete(element)" mat-mini-fab [color]="'default'">
                            <span style="color: red;">
                                <mat-icon>delete</mat-icon>
                            </span>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="columnsList"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnsList;"></mat-row>


            </mat-table>

            <mat-progress-bar *ngIf="isDownloading" mode="indeterminate"></mat-progress-bar>

        </div>
    </mat-card>

</div>
