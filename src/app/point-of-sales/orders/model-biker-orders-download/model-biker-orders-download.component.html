<div>
  <p>
    {{ isDownloadable?'Data downloaded!':'Downloading data..' }}
  </p>
  <mat-progress-bar *ngIf="showProgressBar" [value]="currentProgress"></mat-progress-bar>
</div>
<br>
<div [align]="'end'">
  <button (click)="onSave()" [disabled]="!isDownloadable" [color]="'primary'" mat-mini-fab>
    <i class="fa fa-save"></i>
  </button>
</div>
