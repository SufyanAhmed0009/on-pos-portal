<h2 class="invoice-heading">
    <div class="row">
        <div class="col-10" style="padding-top: 4px;">Item Conversion</div>
        <div [align]="'end'" class="col-2">
            <button (click)="onClose()" mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</h2>

<h3>{{product.title}}</h3>
<h3>{{product.libItemId}} / {{ product.id }}</h3>
<mat-divider></mat-divider>
<br>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-6">
            <mat-form-field style="width: 100%;">
                <input autocomplete="off" formControlName="quantity" matInput
                    placeholder="Quantity" type="number">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field style="width: 100%;">
                <input formControlName="password" autocomplete="off" matInput placeholder="Password" type="password">
            </mat-form-field>
        </div>
    </div>

    <div [align]="'end'" style="height: 50px;">
        <button [disabled]="!updateForm.valid" *ngIf="!submitting" mat-raised-button [color]="'primary'">Update</button>
        <mat-progress-bar *ngIf="submitting" mode="indeterminate"></mat-progress-bar>
    </div>

</form>
